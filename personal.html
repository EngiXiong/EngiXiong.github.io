    <script>
        window.onload = function () {

            const dotsContainer = document.getElementById("dots-container");
            const length = window.innerWidth / 3; //how many dots
            const dots = [];

            function createDot() {
                const dot = document.createElement("div");
                dot.classList.add("dot");
                dot.style.animationDelay = Math.random() * 2 + 0.5 + "s";
                dotsContainer.appendChild(dot);
                dots.push(dot);
            }

            for (let i = 0; i < length; i++) {
                createDot();
            }

            animateDots();


            function animateDots() {
                dots.forEach(dot => {
                    const animationDelay = parseFloat(dot.style.animationDelay) * 1000;

                    dot.animate(
                        [
                            { opacity: 0 },
                            { opacity: 1 },
                        ],
                        {
                            duration: animationDelay,
                            iterations: Infinity
                        }
                    );
                });
            }

            const radiusDistance = 450;
            const minScale = 1; // Minimum scale factor
            for (const dot of dots) {
                const dotRect = dot.getBoundingClientRect();
                const dotX = dotRect.left + dotRect.width / 2;
                const dotY = dotRect.top + dotRect.height / 2;

                const distance = Math.sqrt((window.innerWidth / 2 - dotX) ** 2 + (window.innerHeight / 2 - dotY) ** 2);

                if (distance <= radiusDistance) {
                    // Calculate the scale factor based on the distance with a minimum of minScale
                    const scale = Math.max(1, 20.75 - (distance / (radiusDistance)) * 18.75);
                    dot.style.transform = `scale(${scale})`;
                } else {
                    dot.style.transform = `scale(${minScale})`;
                }
            }

            window.addEventListener("mousemove", e => {
                const radiusDistance = 450;
                const minScale = 1; // Minimum scale factor
                const mouseX = e.clientX;
                const mouseY = e.clientY;

                for (const dot of dots) {
                    const dotRect = dot.getBoundingClientRect();
                    const dotX = dotRect.left + dotRect.width / 2;
                    const dotY = dotRect.top + dotRect.height / 2;

                    const distance = Math.sqrt((mouseX - dotX) ** 2 + (mouseY - dotY) ** 2);

                    if (distance <= radiusDistance) {
                        // Calculate the scale factor based on the distance with a minimum of minScale
                        const scale = Math.max(1, 45.75 - (distance / (radiusDistance)) * 40.75);
                        dot.style.transform = `scale(${scale})`;
                    } else {
                        dot.style.transform = `scale(${minScale})`;
                    }
                }
            });
        }

    </script>
